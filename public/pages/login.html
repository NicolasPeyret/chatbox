<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Connexion | Chatbox</title>
    <link rel="icon" href="../dist/img/favicon.ico" />
  </head>
  <body>
    <div class="container mt-3 p-5 rounded">
      <div class="form-signin bg-dark text-light p-5">
        <form class="form-block" id="loginForm">
          <div class="text-center mb-4">
            <i class="fa-solid fa-trophy custom-trophy fs-1"></i>
            <h1 class="h3 font-weight-normal my-3">Se connecter</h1>
          </div>

          <div class="form-group mb-3">
            <label for="inputEmail" class="mb-1">E-mail</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="john@doe.com"
              required=""
              autofocus=""
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            />
          </div>

          <div class="form-group mb-3">
            <label for="inputPassword" class="mb-1">Mot de passe</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="******"
              required=""
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z0-9\d@$!%*?&]{8,}$"
            />
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-primary w-100" type="submit">
              Se connecter
            </button>
            <div class="footer-link text-center mt-2">
              <a href="/login">Connexion</a>
              <a href="/registration">Inscription</a>
            </div>
          </div>

          <div id="blockAlert" class="alert my-4 hide" role="alert"></div>

          <p class="text-center text-muted mt-5 mb-0">Â© 2022 - Chatbox</p>
        </form>
      </div>
    </div>
    <script src="../dist/js/custom.js"></script>
    <script src="../dist/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a4e4cc7b2f.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
